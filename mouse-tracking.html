<html>
<head>
	<title>Mouse Tracking</title>
	<style type="text/css">
		body {
			background-color: white;
			width: 100vw;
			height: 100vh;
			margin: auto;
			padding: 0;
			text-align: center;
			vertical-align: middle;
		}
		div {
			width: 100%;
			height: 100%;
			margin: auto;
		}
		.slide {
			background-image: radial-gradient(
				at calc(100% * var(--mouse-x)) calc(100% * var(--mouse-y)), 
				transparent, 
				black);
		}
	</style>
</head>
<body>
	<div id="mouse" class="slide"></div>
	<script type="text/javascript">
		var rootNode = document.documentElement;
		document.addEventListener("mousemove", evt => {
			let x = evt.clientX / innerWidth;
			let y = evt.clientY / innerHeight;
			rootNode.style.setProperty("--mouse-x",x);
			rootNode.style.setProperty("--mouse-y",y);
		});
	</script>
</body>
</html>
